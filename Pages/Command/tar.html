<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="../../CSS/style.css">
	<style>
	</style>
	<title>tar</title>
</head>
<body>
	<h1>tar</h1>
	<p class="p-left">an archiving utility</p>
	<h4>解包</h4>
	<p class="code">tar xvf FILENAME.tar</p>
	<h4>打包</h4>
	<p class="code">tar cvf FILENAME.tar SOURCEFILES</p>
	<h6>Example</h6>
	<p class="commandline">$ tar cvf MyProject.tar ~/Project</p>
</body>
</html>
