<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <script src="jquery-1.12.4.min.js"></script> 
  <script>
    /*
      index() 獲取當前節點在兄弟節點中的下標
      eq(下標) 通過下標獲取指定的元素節點
     */
  $(function(){
      //alert($("h3").index());
      $("li").eq(3).css("backgroundColor", "red");
      $("li:eq(4)").css("backgroundColor", "yellow");
  });
  </script>
</head>
<body>
  <strong>strong</strong>
  <em>em</em>
  <div id="div1">
    <h2>h2</h2>
    <p>p</p>
    <h3>h3</h3>
    <em>em</em>
    <div>div</div>
  </div>
  <ul>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
  </ul>
</body>
</html>
