<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    #div1{}
    li{}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    /*
      jQuery版本區別
      1.0 可以兼容到IE8以下
      2.0 只兼容IE8以上
      3.0 
      【注】jQuery中文文檔

      jQuery的設計思想
      1.模擬css選擇網頁元素 (https://www.runoob.com/cssref/css-selectors.html)
      2.獨有表達式選擇
      3.
     */

    window.onload = function() {
	//#id
	$("#div1").css("backgroundColor", 'red');

	//.class
	$(".box").css("backgroundColor", 'green');

	//tagName
	$("ul li").css("backgroundColor", 'blue');

	$("[name=hello]").css("backgroundColor", 'yellow');
    }
  </script>
</head>
<body>
  <div id="div1">div</div>
  <input type="text" name="hello"/>
  <ul>
    <li class="box">111</li>
    <li name="hello">111</li>
    <li>111</li>
    <li class="box">111</li>
  </ul>
  <ol>
    <li>2222</li>
    <li>2222</li>
    <li>2222</li>
    <li>2222</li>
  </ol>
</body>
</html>
