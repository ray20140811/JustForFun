<html>
    <head>
	<!-- <script type="text/javascript" src="../jquery-1.12.4.min.js"></script> -->

	<!--使用 Google 的 CDN -->

	<!--使用 Microsoft 的 CDN -->
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.12.4.min.js"></script> 
	<script type="text/javascript">

	 /*
	    jquery 效果 - 淡入淡出

	    jQuery 拥有下面四种 fade 方法：
	    fadeIn()
	    fadeOut()
	    fadeToggle()
	    fadeTo()
	  */

	 /*
	    jQuery fadeIn() 用于淡入已隐藏的元素。

	    语法：
	    $(selector).fadeIn(speed,callback);
	    
	    可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
	    可选的 callback 参数是 fading 完成后所执行的函数名称。

	  */

	 $(document).ready(function(){
	     $("#fadein").click(function(){
		 $("#div1").fadeIn(); 
		 $("#div2").fadeIn("slow"); 
		 $("#div3").fadeIn(3000); 
	     });
	 });

	 /*
	    jQuery fadeOut() 方法用于淡出可见元素。

	    语法：
	    $(selector).fadeOut(speed,callback);
	    
	    可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
	    可选的 callback 参数是 fading 完成后所执行的函数名称。

	  */

	 $(document).ready(function(){
	     $("#fadeout").click(function(){
		 $("#div1").fadeOut(); 
		 $("#div2").fadeOut("slow"); 
		 $("#div3").fadeOut(3000); 
	     });
	 });

	 /*
	    jQuery fadeToggle() 方法可以在 fadeIn() 与 fadeOut() 方法之间进行切换。

	    如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
	    如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果。

	    语法：
	    $(selector).fadeToggle(speed,callback);
	    
	    可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
	    可选的 callback 参数是 fading 完成后所执行的函数名称。

	  */

	 $(document).ready(function(){
	     $("#fadetoggle").click(function(){
		 $("#div1").fadeToggle(); 
		 $("#div2").fadeToggle("slow"); 
		 $("#div3").fadeToggle(3000); 
	     });
	 });


	 /*
	    jQuery fadeTo() 方法允许渐变为给定的不透明度（值介于 0 与 1 之间）。

	    语法：
	    $(selector).fadeTo(speed,opacity,callback);
	    
	    必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
	    fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。
	    可选的 callback 参数是该函数完成后所执行的函数名称。

	  */


	 $(document).ready(function(){
	     $("#fadeto").click(function(){
		 $("#div1").fadeTo("slow", 0.15); 
		 $("#div2").fadeTo("slow", 04); 
		 $("#div3").fadeTo("fast", 0.7); 
	     });
	 });

	 /* 
	    # jQuery效果参考手册
	    https://www.w3school.com.cn/jquery/jquery_ref_effects.asp
	 */
	</script>
	<style type="text/css">
	 div.ex
	 {
	     background-color:#e5eecc;
	     padding:7px;
	     border:solid 1px #c3c3c3;
	 }
	</style>
    </head>
    <body>
	<p>演示带有不同参数的 fadeIn()/fadeOut()/fadeToggle()/fadeTo() 方法。</p>
	<button id="fadein">击这里，使三个矩形淡入</button>
	<button id="fadeout">点击这里，使三个矩形淡出</button>
	<button id="fadetoggle">点击这里，使三个矩形淡入淡出</button>
	<button id="fadeto">点击这里，使三个矩形淡出</button>
	<br><br>
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
	<br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
	<br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    </body>
</html>
