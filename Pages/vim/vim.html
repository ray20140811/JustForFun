	<p>:%s/oldstring/newstring/g</p>

	<h2>How to replace a word backward?</h2>
	<p>:%s/oldstring/newstring/gc</p>

	<h2>How to replace a word ignore word case?</h2>
	<p>:%s/oldstring/newstring/gi</p>

	<p>yy</p>
