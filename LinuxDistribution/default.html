       <h1>Linux Distribution (Linux 發行版)</h1>
       <p>一般所說的Linux，其實只是Linux系統的內核(Kernel).而Linux發行版，是在Linux內核基礎上增加一些軟體，使其成為完成的作業系統。</p>
       <p>一般使用者不需要重新編譯，在直接安裝之後，只需要小幅度更改設定就可以使用，通常以軟體套件管理系統來進行應用軟體的管理。</p>
